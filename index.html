    <!--DESCRIZIONE 
    Programma che stampa in console i numeri da 1 a 100:
    - per i multipli di 3 stampa “Fizz” al posto del numero 
    - per i multipli di 5 stampa “Buzz” al posto del numero
    - per i numeri che sono sia multipli di 3 che di 5 stampa “FizzBuzz” -->

    <!--BONUS 1: Crea un container nel DOM e aggiungendo (attravero la funzione append()) 
        un elemento html con il numero o la stringa corretta da mostrare. -->

    <!--BONUS 2: Applica stili differenti agli elementi aggiunti al DOM nel BONUS 1, 
        a seconda che il valore inserito sia un numero, un fizz, un buzz o un fizzbuzz. -->

    <section id="title" class="text-center my-4">
        <div class="container">
            <div class="row">

                </div>
            </div>
        </div>
